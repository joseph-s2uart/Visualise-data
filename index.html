            pointHoverBorderWidth: 2,
            pointRadius: 5,
            pointHitRadius: 10,
            data: [65, 59, 80, 40, 56, 55, 40],

        myLineChart.data.datasets[1].data[7] = 70;
        myLineChart.data.labels[7] = "August";
        myLineChart.update();
      }

      var option = {
        showLines: true,
      };
      var myLineChart = Chart.Line(canvas, {
        data: data,
        options: option,
      });
